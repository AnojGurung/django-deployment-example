<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% block body_block %}
    <h1>welcome to relative_url_templates</h1>
    <p>Here are the useful links</p>

    <a href="{% url 'basic_app:other' %}">Link to other.html</a>
    <!-- basic_app is an app name in urls.py of basic_app folder, which is app_name = 'basic_app' -->
    <!-- and 'other' came from url(r'^other/$', views.other, name = 'other'), from urls.py of basic_app -->
    <a href="{% url 'admin:index' %}">Link to Admin Page</a>

    <a href="{% url 'basic_app:relative' %}">Link to relative.html</a>
    {% endblock %}

  </body>
</html>
